<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta y Elige PRO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="utils/style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <h1 class="game-title">
        ¡Cuenta y Elige <span class="highlight">PRO!</span>
      </h1>

      <div class="instruction-card">
        Observa las frutas y selecciona el número correcto.
      </div>

      <div class="stats-container">
        <div class="stat-box">Puntaje: <span id="puntaje">0</span></div>
        <div class="stat-box">Tiempo: <span id="temporizador">10s</span></div>
      </div>

      <div class="juego-container">
        <div id="zona-juego"></div>
        <div id="overlay" class="overlay">
          <div id="overlay-content">
            <button id="btn-empezar" class="btn-main">Empezar Juego</button>
          </div>
        </div>
      </div>

      <div id="feedback" class="feedback-text"></div>
      <div id="opciones-container" class="options-grid"></div>
    </div>

    <script src="utils/logica.js"></script>
  </body>
</html>
