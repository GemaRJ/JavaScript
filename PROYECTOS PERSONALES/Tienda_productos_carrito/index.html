<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"

    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS propio  -->
    <link rel="stylesheet" href="./utils/style.css" />
  </head>

  <body>
    <main class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tienda Online</h1>
        <a href="carrito.html" class="btn btn-outline-primary">
          🛒 Ver carrito
        </a>
      </div>

      <!-- FILTROS -->
      <div class="mb-4">
        <select id="filtroCategoria" class="form-select w-auto d-inline">
          <option value="todas">Todas</option>
          <option value="Precio mínimo">Precio mínimo</option>
          <option value="Categoría">Categoría</option>
          <option value="Marca">Marca</option>
        </select>

        <button id="aplicarFiltro" class="btn btn-primary ms-2">
          Aplicar filtro
        </button>
      </div>

      <!-- PRODUCTOS -->
      <div class="row" id="contenedorProductos"></div>
    </main>

    <script src="./utils/index.js"></script>
  </body>
