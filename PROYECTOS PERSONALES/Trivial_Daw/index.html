<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivial Master DAW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <div class="bg-overlay"></div>
    <main class="container py-5">
      <div id="start-screen" class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">TRIVIAL DAM</h4>
              <div class="mb-3">
                <label class="form-label fw-bold text-primary"
                  >¿Cuántos jugadores?</label
                >
                <select id="num-players" class="form-select">
                  <option value="1">1 Jugador</option>
                  <option value="2">2 Jugadores</option>
                  <option value="3">3 Jugadores</option>
                  <option value="4">4 Jugadores</option>
                </select>
              </div>
              <div id="container-nombres" class="mb-3">
                <input
                  type="text"
                  class="form-control mb-2 player-input"
                  placeholder="Nombre Jugador 1"
                  required
                />
              </div>
              <hr />
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="select-category" class="form-label fw-bold"
                      >Categoría:</label
                    >
                    <select id="select-category" class="form-select">
                      <option value="all" selected>Todas</option>
                      <option value="DESARROLLO WEB EN ENTORNO CLIENTE">
                        DESARROLLO WEB EN ENTORNO CLIENTE
                      </option>
                      <option value="DESARROLLO WEB EN ENTORNO SERVIDOR">
                        DESARROLLO WEB EN ENTORNO SERVIDOR
                      </option>
                      <option value="Interfaces">INTERFACES</option>
                      <option value="Sostenibilidad">SOSTENIBILIDAD</option>
                      <option value="Despliegue de aplicaciones web">
                        DESPLIEGUE DE APLICACIONES WEB
                      </option>
                      <option value="Digitalizacion">DIGITALIZACIÓN</option>
                      <option value="Ingles">INGLÉS</option>
                      <option
                        value="Itinerario Personal para la Empleabilidad II"
                      >
                        ITINERARIO PERSONAL PARA LA EMPLEABILIDAD II
                      </option>
                      <option value="Python">PROGRAMACIÓN EN PYTHON</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-4">
                    <label for="select-difficulty" class="form-label fw-bold"
                      >Dificultad:</label
                    >
                    <select id="select-difficulty" class="form-select">
                      <option value="all" selected>Cualquiera</option>
                      <option value="easy">Fácil</option>
                      <option value="medium">Medio</option>
                      <option value="hard">Difícil</option>
                    </select>
                  </div>
                </div>
              </div>
              <button
                id="btn-comenzar"
                class="btn btn-primary w-100 py-2 fw-bold"
              >
                COMENZAR TORNEO
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="game-screen" class="row justify-content-center d-none">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div
              class="card-header bg-white border-bottom-0 pt-4 pb-0 d-flex justify-content-between align-items-center"
            >
              <span id="category-badge" class="badge bg-secondary"
                >Categoría</span
              >
              <div class="text-muted small">
                Tiempo: <span id="timer" class="fw-bold text-dark">30</span>s
              </div>
            </div>
            <div class="card-body p-4">
              <div class="text-end mb-2">
                <span class="text-uppercase small text-muted">Puntos</span>
                <span id="score" class="h4 fw-bold text-primary ms-1">0</span>
              </div>
              <div class="progress mb-4" style="height: 5px">
                <div
                  id="progress-bar"
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
              <div class="text-center mb-4">
                <h4 id="question-text" class="fw-normal">Cargando...</h4>
              </div>
              <div id="answers-container" class="d-grid gap-2"></div>
            </div>
            <div class="card-footer bg-light text-center py-3 text-muted small">
              Pregunta <span id="current-question-num">1</span> de
              <span id="total-questions-num">5</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./utils/logica.js"></script>
  </body>
</html>
