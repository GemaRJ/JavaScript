<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <div class="bg-overlay"></div>

    <main
      class="container py-5 min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 text-center p-4">
          <h2 class="mb-3 text-secondary">RESULTADOS DEL TORNEO</h2>

          <div class="mb-4 border-bottom pb-4">
            <h3 class="mb-2 text-dark">
              Ganador/es:
              <span id="player-display" class="fw-bold text-primary">...</span>
            </h3>
            <h1 class="display-1 fw-bold text-primary" id="final-score">0</h1>
            <div class="alert alert-light border mt-3" role="alert">
              <h4 id="final-message" class="alert-heading fw-bold mb-0">...</h4>
            </div>
          </div>

          <div class="mb-4 text-start">
            <h5
              class="text-secondary text-uppercase small fw-bold mb-3 text-center"
            >
              Clasificación General (Histórico)
            </h5>
            <div
              class="table-responsive"
              style="max-height: 250px; overflow-y: auto"
            >
              <table class="table table-sm table-hover align-middle">
                <thead class="table-light sticky-top">
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th class="text-end">Puntos</th>
                  </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
              </table>
            </div>
            <div class="text-center mt-2">
              <button
                onclick="borrarRanking()"
                class="btn btn-link btn-sm text-muted text-decoration-none"
              >
                Borrar Historial
              </button>
            </div>
          </div>

          <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-primary btn-lg fw-bold"
              >Nuevo Torneo</a
            >
            <button onclick="window.close()" class="btn btn-danger">
              Salir
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./utils/resultados.js"></script>
  </body>
</html>
