<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Genios</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="utils/style.css" />
  </head>
  <body>
    <section id="vista-setup" class="pantalla activa">
      <div class="panel-central panel-setup">
        <h1>¡Bienvenidos a Contar y Aprenderás! 👋</h1>
        <p>¿Cuántos van a jugar?</p>
        <div class="control-jugadores">
          <button onclick="ajustarJugadores(-1)">➖</button>
          <span id="num-jugadores">1</span>
          <button onclick="ajustarJugadores(1)">➕</button>
        </div>
        <div id="contenedor-nombres" class="lista-nombres"></div>
        <button class="btn-grande btn-azul" onclick="irAlMenu()">
          ¡Guardar y Entrar!
        </button>
      </div>
    </section>

    <section id="vista-menu" class="pantalla oculto">
      <div class="panel-central panel-menu-reto">
        <h2 class="titulo-menu">Elige tu Reto</h2>
        <div id="resumen-jugadores" class="badges-jugadores"></div>

        <div class="grid-juegos">
          <div
            class="card card-roja"
            onclick="prepararJuego('contar', 'Cuenta las frutas.')"
          >
            <div class="icono">🍎</div>
            <span>Contar</span>
          </div>
          <div
            class="card card-azul"
            onclick="prepararJuego('sumar', 'Suma los números.')"
          >
            <div class="icono">➕</div>
            <span>Sumar</span>
          </div>
          <div
            class="card card-verde"
            onclick="prepararJuego('restar', 'Resta los números.')"
          >
            <div class="icono">➖</div>
            <span>Restar</span>
          </div>
        </div>
      </div>
    </section>

    <section id="vista-juego" class="pantalla oculto">
      <div class="panel-central panel-juego">
        <div class="header-juego">
          <button class="btn-salir" onclick="confirmarSalida()">
            🏠 Salir
          </button>

          <div class="info-partida">
            <div class="turno-badge">
              Turno: <span id="nombre-jugador-actual">...</span>
            </div>
            <div class="ronda-badge">Ronda <span id="num-ronda">1</span>/5</div>
            <div class="puntos-badge">
              ⭐ <span id="puntos-actuales">0</span>
            </div>
          </div>
        </div>

        <div id="zona-interactiva" class="zona-interactiva"></div>

        <div class="controles-respuesta">
          <input type="number" id="input-respuesta" placeholder="?" readonly />
          <button class="btn-check" onclick="verificar()">✅</button>
        </div>

        <div class="teclado-virtual">
          <button onclick="teclear(1)">1</button>
          <button onclick="teclear(2)">2</button>
          <button onclick="teclear(3)">3</button>
          <button onclick="teclear(4)">4</button>
          <button onclick="teclear(5)">5</button>
          <button onclick="teclear(6)">6</button>
          <button onclick="teclear(7)">7</button>
          <button onclick="teclear(8)">8</button>
          <button onclick="teclear(9)">9</button>
          <button onclick="teclear(0)">0</button>
          <button onclick="teclear('C')" class="btn-borrar">Borrar</button>
        </div>
      </div>
    </section>

    <section id="vista-ranking" class="pantalla oculto">
      <div class="panel-central panel-ranking-final">
        <h1 class="titulo-final">🏆 CLASIFICACIÓN 🏆</h1>
        <div id="contenedor-podio" class="podio-container"></div>
        <div id="lista-resto" class="lista-resultados"></div>
        <button class="btn-grande btn-azul" onclick="volverInicio()">
          🏠 Menú Principal
        </button>
      </div>
    </section>

    <script src="utils/logica.js"></script>
  </body>
</html>
