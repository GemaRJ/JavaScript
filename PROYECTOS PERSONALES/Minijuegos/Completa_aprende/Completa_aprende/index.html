<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APRENDE Y COMPLETA PRO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="utils/style.css" />
  </head>
  <body class="fondo-menu">
    <!-- OVERLAY GLOBAL -->
    <div id="overlay-menu" class="menu-overlay hidden">
      <div class="menu-content">
        <h2 class="mb-4 text-white">Elige modo para esta ronda</h2>
        <div class="menu-grid">
          <button id="btn-modo-img" class="menu-btn btn-img">Visual</button>
          <button id="btn-modo-ser" class="menu-btn btn-ser">Series</button>
          <button id="btn-modo-let" class="menu-btn btn-let">Letras</button>
          <button id="btn-modo-ing" class="menu-btn btn-ingles">Ingles</button>
        </div>
        <p class="mt-3 text-white small">
          Responde 10 preguntas para completar tu turno
        </p>
      </div>
    </div>

    <div class="glass-container">
      <!-- VISTA REGISTRO -->
      <div id="view-registro" class="game-view">
        <h1 class="main-title">
          APRENDE-COMPLETA <span class="badge-pro">PRO</span>
        </h1>
        <div class="mode-selector mb-4">
          <button id="btn-solo" class="btn-mode active">Solo</button>
          <button id="btn-multi" class="btn-mode">Multijugador</button>
        </div>
        <div id="config-multi" class="hidden mb-3">
          <label class="fw-bold mb-2">¿Cuántos jugadores?</label>
          <input
            type="number"
            id="num-jugadores"
            min="2"
            max="5"
            value="2"
            class="form-control mx-auto"
            style="width: 80px"
          />
        </div>
        <div id="contenedor-nombres" class="mb-4">
          <div class="stat-pill mx-auto mb-2" style="max-width: 300px">
            <input
              type="text"
              class="custom-input input-nombre"
              placeholder="Nombre Jugador 1"
            />
          </div>
        </div>
        <button id="btn-entrar" class="btn-main primary">
          ¡Comenzar Partida!
        </button>
      </div>

      <!-- VISTA JUEGO -->

      <div id="view-juego" class="game-view hidden">
        <header class="d-flex justify-content-between mb-3">
          <div class="stat-pill">👤 <span id="txt-nombre-jugador"></span></div>
          <div class="stat-pill highlight">
            🎯 <span id="txt-ronda">1</span>/10
          </div>
          <div class="stat-pill">⭐ <span id="txt-puntos">0</span></div>
        </header>

        <main class="game-viewport">
          <div id="zona-activa">
            <div id="pista-visual" class="pista-emoji"></div>
            <div id="palabra-display" class="palabra-render"></div>
          </div>
          <div id="opciones-container" class="options-layout"></div>
        </main>

        <button id="btn-volver-menu" class="btn-salir">✕ Salir al Menú</button>
      </div>

      <!-- VISTA RANKING -->
      <div id="view-ranking" class="game-view hidden">
        <h2 class="main-title mb-4">🏆 Ranking Final</h2>
        <div id="lista-ranking" class="results-container"></div>
        <button id="btn-reset-total" class="btn-main success mt-4">
          Nueva Partida
        </button>
      </div>
    </div>
    <img
      src="./utils/imagenes/logo15.png"
      alt="Logo PlayGo"
      class="logo-corner"
    />

    <script src="utils/preguntas.js"></script>
    <script src="utils/logica.js"></script>
  </body>
</html>
