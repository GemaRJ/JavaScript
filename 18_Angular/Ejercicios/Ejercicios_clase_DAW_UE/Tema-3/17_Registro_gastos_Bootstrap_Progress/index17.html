<!-- Desarrolla un registro de gastos mensuales con Bootstrap. Permite al usuario establecer un presupuesto mensual
 y añadir gastos con categoría (comida, transporte, entretenimiento, etc.).
 Muestra cada categoría con su total en Cards de Bootstrap y utiliza barras de progreso (progress-bar)
 para visualizar el porcentaje del presupuesto consumido.
 Cambia el color de la barra según el porcentaje: bg-success (<50%), bg-warning (50-80%), bg-danger (>80%). -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registro de gastos mensuales</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Registro de gastos mensuales</h1>

      <!-- Presupuesto mensual -->
      <div class="mb-3">
        <label for="presupuestoMensual" class="form-label"
          >Presupuesto mensual (€):</label
        >
        <input
          type="number"
          class="form-control"
          id="presupuestoMensual"
          placeholder="Introduce tu presupuesto"
          min="1"
          required
        />
      </div>

      <!-- Gasto -->
      <form id="formGastos" class="mb-4">
        <div class="row g-2 align-items-end">
          <div class="col-md-4">
            <label for="categoriaGasto" class="form-label">Categoría</label>
            <select class="form-select" id="categoriaGasto" required>
              <option value="" disabled selected>
                Selecciona una categoría
              </option>
              <option value="Comida">Comida</option>
              <option value="Transporte">Transporte</option>
              <option value="Entretenimiento">Entretenimiento</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="montoGasto" class="form-label">Monto (€)</label>
            <input
              type="number"
              class="form-control"
              id="montoGasto"
              placeholder="Introduce el gasto"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">
              Añadir gasto
            </button>
          </div>
        </div>
      </form>

      <!-- Presupuesto restante -->
      <div class="mb-4">
        <h5>
          Presupuesto restante: <span id="presupuestoRestante">0.00 €</span>
        </h5>
        <div class="progress">
          <div
            id="barraProgreso"
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <!-- Cards de categorías -->
      <div id="categorias" class="row g-3">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-header">Comida</div>
            <div class="card-body">
              <p>Total: <span id="Comida">0.00 €</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-header">Transporte</div>
            <div class="card-body">
              <p>Total: <span id="Transporte">0.00 €</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-header">Entretenimiento</div>
            <div class="card-body">
              <p>Total: <span id="Entretenimiento">0.00 €</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-header">Otros</div>
            <div class="card-body">
              <p>Total: <span id="Otros">0.00 €</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index17.js"></script>
  </body>
</html>
