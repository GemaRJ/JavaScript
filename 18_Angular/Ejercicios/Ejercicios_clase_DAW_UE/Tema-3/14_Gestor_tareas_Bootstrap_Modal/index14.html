<!-- Crea un gestor de tareas donde las tareas se añadan mediante un Modal de Bootstrap.
 El botón principal debe abrir el modal con un formulario para añadir título, descripción y prioridad de la tarea.
 Las tareas se deben mostrar en una lista con badges de Bootstrap para indicar la prioridad
 (badge bg-danger para alta, badge bg-warning para media, badge bg-success para baja).
 Incluye botones para marcar como completada (cambia el estilo con text-decoration-line-through) y eliminar. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de tareas con Modal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Gestor de tareas</h1>

      <!-- Botón para abrir modal -->
      <div class="text-center mb-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#tareaModal"
        >
          Añadir tarea
        </button>
      </div>

      <!-- Lista de tareas -->
      <ul class="list-group" id="listaTareas"></ul>

      <!-- Modal -->
      <div
        class="modal fade"
        id="tareaModal"
        tabindex="-1"
        aria-labelledby="tareaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tareaModalLabel">Nueva tarea</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formTarea">
                <div class="mb-3">
                  <label for="tituloTarea" class="form-label">Título</label>
                  <input type="text" id="tituloTarea" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="descripcionTarea" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    id="descripcionTarea"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="prioridadTarea" class="form-label"
                    >Prioridad</label
                  >
                  <select id="prioridadTarea" class="form-select" required>
                    <option value="" disabled selected>
                      Selecciona prioridad
                    </option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Añadir tarea
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index14.js"></script>
  </body>
</html>
