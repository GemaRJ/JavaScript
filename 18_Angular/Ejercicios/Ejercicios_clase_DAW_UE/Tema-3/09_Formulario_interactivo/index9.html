<!-- Crea un formulario con campos de texto para nombre y email. Añade un botón que, al hacer clic,
 lea los valores de los campos utilizando value y
 muestre la información en un párrafo o div debajo del formulario.
 Valida que los campos no estén vacíos antes de mostrar la información. -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Formulario Interactivo</title>
  </head>
  <body>
    <main class="container my-5">
      <h1 class="mb-4">Formulario de Registro</h1>
      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <button type="button" class="btn btn-primary" id="BtnEnviar">
          Enviar
        </button>
      </form>
      <div class="mt-4" id="resultado"></div>
    </main>
    <script src="./index9.js"></script>
  </body>
</html>
