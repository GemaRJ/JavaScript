<!-- Crea un carrito de compras que muestre los productos en una tabla Bootstrap (table table-striped table-hover).
 Incluye columnas para: imagen del producto, nombre, precio unitario, cantidad (con botones + y - para modificar),
 subtotal y acción (eliminar). Utiliza input-group de Bootstrap para los controles de cantidad.
 Muestra el total general en el pie de la tabla.
 Añade un formulario arriba para buscar y añadir productos por nombre. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <title>Carrito de compras</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Carrito de compras</h1>

      <!-- FORMULARIO PARA AÑADIR PRODUCTO -->
      <div class="row mb-4">
        <div class="col-md-4">
          <input
            type="text"
            id="nombreProducto"
            class="form-control"
            placeholder="Nombre del producto"
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            id="precioProducto"
            class="form-control"
            placeholder="Precio"
            min="0"
            step="0.01"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="imagenProducto"
            class="form-control"
            placeholder="URL de la imagen"
          />
        </div>
        <div class="col-md-2">
          <button id="btnAgregar" class="btn btn-primary w-100">Añadir</button>
        </div>
      </div>

      <!-- TABLA DEL CARRITO -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acción</th>
            </tr>
          </thead>

          <tbody id="cart-body"></tbody>

          <tfoot>
            <tr>
              <th colspan="4" class="text-end">Total General:</th>
              <th id="total-general">0.00 €</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>

    <script src="index16.js"></script>
  </body>
</html>
