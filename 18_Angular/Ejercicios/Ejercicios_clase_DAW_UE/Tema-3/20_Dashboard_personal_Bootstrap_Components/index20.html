<!-- Crea un dashboard personal que combine varios componentes de Bootstrap. Debe incluir: una navbar superior con el nombre del usuario,
 tarjetas informativas con estadísticas (tareas pendientes, gastos del mes, próximos eventos), una lista de tareas recientes,
 y un conversor rápido de monedas en un offcanvas lateral. Utiliza iconos de Bootstrap Icons o Font Awesome.
 El dashboard debe ser completamente responsivo
 y utilizar al menos 5 componentes diferentes de Bootstrap (navbar, cards, badges, offcanvas, list-group). -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Personal Completo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gema Rodríguez</a>
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMonedas"
          aria-controls="offcanvasMonedas"
        >
          <i class="bi bi-currency-exchange"></i> Conversor
        </button>
      </div>
    </nav>

    <main class="container">
      <!-- Estadísticas dinámicas -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-primary h-100">
            <div class="card-body">
              <h5 class="card-title">Tareas pendientes</h5>
              <p class="card-text display-6" id="tareasPendientes">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-success h-100">
            <div class="card-body">
              <h5 class="card-title">Gastos del mes</h5>
              <p class="card-text display-6" id="gastosMes">0 €</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-warning h-100">
            <div class="card-body">
              <h5 class="card-title">Próximos eventos</h5>
              <p class="card-text display-6" id="proximosEventos">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de tareas recientes -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h4>Tareas recientes</h4>
          <form id="formTareas" class="mb-2">
            <div class="input-group">
              <input
                type="text"
                id="nuevaTarea"
                class="form-control"
                placeholder="Nueva tarea"
                required
              />
              <select id="prioridadTarea" class="form-select">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
              <button class="btn btn-primary" type="submit">Añadir</button>
            </div>
          </form>
          <ul class="list-group" id="listaTareas"></ul>
        </div>

        <!-- Sección de gastos -->
        <div class="col-md-6">
          <h4>Gastos</h4>
          <form id="formGastos" class="mb-2">
            <div class="input-group">
              <input
                type="text"
                id="nombreGasto"
                class="form-control"
                placeholder="Nombre gasto"
                required
              />
              <input
                type="number"
                id="cantidadGasto"
                class="form-control"
                placeholder="Cantidad (€)"
                min="0.01"
                step="0.01"
                required
              />
              <button class="btn btn-success" type="submit">Añadir</button>
            </div>
          </form>
          <ul class="list-group" id="listaGastos"></ul>
        </div>
      </div>

      <!-- Sección de eventos -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h4>Próximos eventos</h4>
          <form id="formEventos" class="mb-2">
            <div class="input-group">
              <input
                type="text"
                id="nombreEvento"
                class="form-control"
                placeholder="Nombre evento"
                required
              />
              <button class="btn btn-warning" type="submit">Añadir</button>
            </div>
          </form>
          <ul class="list-group" id="listaEventos"></ul>
        </div>
      </div>

      <!-- Offcanvas para conversor de monedas -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasMonedas"
        aria-labelledby="offcanvasMonedasLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasMonedasLabel">
            Conversor de monedas
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="monto"
              placeholder="Monto (€)"
            />
          </div>
          <div class="mb-3">
            <select id="monedaDestino" class="form-select">
              <option value="USD">Dólar (USD)</option>
              <option value="GBP">Libra (GBP)</option>
              <option value="JPY">Yen (JPY)</option>
            </select>
          </div>
          <button id="btnConvertir" class="btn btn-primary w-100">
            Convertir
          </button>
          <div class="mt-3">
            <p>Resultado: <span id="resultadoConversion">-</span></p>
          </div>
        </div>
      </div>
    </main>

    <script src="./index20.js"></script>
  </body>
</html>
