<!-- Implementa un conversor de unidades múltiple utilizando Tabs de Bootstrap (nav nav-tabs).
 Cada tab debe contener un conversor diferente: longitud (metros, kilómetros, millas),
 peso (kilogramos, libras, onzas)
 y temperatura (Celsius, Fahrenheit, Kelvin).
 Utiliza formularios Bootstrap con form-select para elegir las unidades y muestra los resultados con alertas de Bootstrap.
 Cada tab debe funcionar independientemente. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <title>Conversor de Unidades con Tabs</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">
        Conversor de Unidades con Tabs de Bootstrap
      </h1>

      <!-- NAV TABS -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#longitud"
          >
            Longitud
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#peso">
            Peso
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#temperatura"
          >
            Temperatura
          </button>
        </li>
      </ul>

      <!-- CONTENIDO DE LOS TABS -->
      <div class="tab-content mt-4">
        <!-- LONGITUD -->
        <div class="tab-pane fade show active" id="longitud">
          <input
            type="number"
            id="valorLongitud"
            class="form-control mb-2"
            placeholder="Valor"
          />

          <select id="origenLongitud" class="form-select mb-2">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
          </select>

          <select id="destinoLongitud" class="form-select mb-2">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
          </select>

          <button id="btnLongitud" class="btn btn-primary w-100">
            Convertir
          </button>

          <div id="resultadoLongitud" class="mt-3"></div>
        </div>

        <!-- PESO -->
        <div class="tab-pane fade" id="peso">
          <input
            type="number"
            id="valorPeso"
            class="form-control mb-2"
            placeholder="Valor"
          />

          <select id="origenPeso" class="form-select mb-2">
            <option value="kg">Kilogramos</option>
            <option value="lb">Libras</option>
            <option value="oz">Onzas</option>
          </select>

          <select id="destinoPeso" class="form-select mb-2">
            <option value="kg">Kilogramos</option>
            <option value="lb">Libras</option>
            <option value="oz">Onzas</option>
          </select>

          <button id="btnPeso" class="btn btn-primary w-100">Convertir</button>

          <div id="resultadoPeso" class="mt-3"></div>
        </div>

        <!-- TEMPERATURA -->
        <div class="tab-pane fade" id="temperatura">
          <input
            type="number"
            id="valorTemp"
            class="form-control mb-2"
            placeholder="Valor"
          />

          <select id="origenTemp" class="form-select mb-2">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>

          <select id="destinoTemp" class="form-select mb-2">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>

          <button id="btnTemp" class="btn btn-primary w-100">Convertir</button>

          <div id="resultadoTemp" class="mt-3"></div>
        </div>
      </div>
    </main>

    <script src="index15.js"></script>
  </body>
</html>
