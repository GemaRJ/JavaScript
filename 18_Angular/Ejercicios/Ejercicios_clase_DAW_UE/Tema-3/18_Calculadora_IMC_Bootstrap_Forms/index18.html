<!-- Crea una calculadora de Índice de Masa Corporal (IMC) con un diseño Bootstrap profesional.
 Utiliza form-floating para los campos de peso y altura. Añade validación visual con clases is-valid e is-invalid de Bootstrap.
 Al calcular, muestra el resultado en un alert con color según la categoría:
 bajo peso (azul), normal (verde), sobrepeso (amarillo), obesidad (rojo).
 Incluye una explicación de cada categoría en un Accordion de Bootstrap. -->

<<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Calculadora de IMC</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="formIMC">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="peso"
                placeholder="Peso (kg)"
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="altura"
                placeholder="Altura (m)"
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Calcular IMC
            </button>
          </form>

          <!-- Accordion con explicación -->
          <div class="accordion mt-4" id="accordionIMC">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingUno">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseUno"
                  aria-expanded="true"
                  aria-controls="collapseUno"
                >
                  Categorías de IMC
                </button>
              </h2>
              <div
                id="collapseUno"
                class="accordion-collapse collapse show"
                aria-labelledby="headingUno"
                data-bs-parent="#accordionIMC"
              >
                <div class="accordion-body">
                  <ul>
                    <li>Bajo peso: IMC < 18.5</li>
                    <li>Normal: IMC 18.5 - 24.9</li>
                    <li>Sobrepeso: IMC 25 - 29.9</li>
                    <li>Obesidad: IMC ≥ 30</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index18.js"></script>
  </body>
</html>
