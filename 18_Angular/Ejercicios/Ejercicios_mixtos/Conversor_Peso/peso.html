<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Conversor de Peso</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Conversor de Peso</h1>
      <input
        type="number"
        id="valorPeso"
        class="form-control mb-2"
        placeholder="Valor"
      />
      <select id="origenPeso" class="form-select mb-2">
        <option value="kg">Kilogramos</option>
        <option value="lb">Libras</option>
        <option value="oz">Onzas</option>
      </select>
      <select id="destinoPeso" class="form-select mb-2">
        <option value="kg">Kilogramos</option>
        <option value="lb">Libras</option>
        <option value="oz">Onzas</option>
      </select>
      <button id="btnPeso" class="btn btn-primary w-100">Convertir</button>
      <div id="resultadoPeso" class="mt-3"></div>
    </main>
    <script src="peso.js"></script>
  </body>
</html>
