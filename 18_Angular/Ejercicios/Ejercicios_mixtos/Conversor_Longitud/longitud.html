<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Conversor de Longitud</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Conversor de Longitud</h1>
      <input
        type="number"
        id="valorLongitud"
        class="form-control mb-2"
        placeholder="Valor"
      />
      <select id="origenLongitud" class="form-select mb-2">
        <option value="metros">Metros</option>
        <option value="kilometros">Kilómetros</option>
        <option value="millas">Millas</option>
      </select>
      <select id="destinoLongitud" class="form-select mb-2">
        <option value="metros">Metros</option>
        <option value="kilometros">Kilómetros</option>
        <option value="millas">Millas</option>
      </select>
      <button id="btnLongitud" class="btn btn-primary w-100">Convertir</button>
      <div id="resultadoLongitud" class="mt-3"></div>
    </main>
    <script src="longitud.js"></script>
  </body>
</html>
