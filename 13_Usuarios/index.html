<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Página de gestión usuarios</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="./utils/style.css" />
  </head>

  <body>
    <main class="container mt-4">
      <h1 class="mb-4">Página de gestión usuarios</h1>

      <div class="row">
        <!-- COLUMNA DATOS -->
        <div class="col-8">
          <h2>Datos</h2>

          <!-- Filtro (decorativo por ahora) -->
          <div class="mb-3">
            <select class="form-select">
              <option>Edad</option>
            </select>
            <button class="btn btn-primary mt-2">Filtrar</button>
          </div>

          <!-- RESULTADOS -->
          <div class="row row-cols-1 row-cols-md-2 g-4" id="resultados"></div>
        </div>

        <!-- COLUMNA REGISTRO -->
        <div class="col-4" id="colRegistro">
          <h2>Registro</h2>

          <div class="mb-3">
            <label for="nombreInput" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="Nombre"
            />
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Email"
            />
          </div>

          <div class="mb-3">
            <label for="passInput" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="passInput"
              placeholder="Contraseña"
            />
          </div>

          <div class="mb-3">
            <select class="form-select" id="GeneroSelect">
              <option value="" selected>-- Género --</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkGuardar" />
            <label class="form-check-label" for="checkGuardar">Guardar</label>
          </div>

          <button type="button" class="btn btn-primary" id="btnGuardar">
            Submit
          </button>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
