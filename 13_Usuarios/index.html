<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <title>Página de gestión usuarios</title>
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="mb-4">Página de gestión usuarios</h1>

      <div class="row">
        <!-- Columna Datos -->
        <div class="col-8">
          <h2>Datos</h2>
          <div class="mb-3">
            <select class="form-select">
              <option value="1">Edad</option>
            </select>
            <button class="btn btn-primary mt-2">Filtrar</button>
          </div>

          <div class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>

        <!-- Columna Registro -->
        <div class="col-4">
          <h2>Registro</h2>
          <div class="mb-3">
            <label for="nombreInput" class="form-label"
              >Introduce tu nombre:</label
            >
            <input type="text" class="form-control" id="nombreInput" />
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Introduce tu correo electrónico:</label
            >
            <input type="email" class="form-control" id="emailInput" />
          </div>

          <div class="mb-3">
            <label for="passInput" class="form-label"
              >Introduce tu contraseña:</label
            >
            <input type="password" class="form-control" id="passInput" />
          </div>

          <div class="mb-3">
            <select class="form-select" id="GeneroSelect">
              <option selected>-- Género --</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkGuardar" />
            <label class="form-check-label" for="checkGuardar">Guardar</label>
          </div>

          <button type="button" class="btn btn-primary" id="btnGuardar">
            Submit
          </button>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
