<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio Baraja</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5 text-center">
      <h1 class="mb-4">Ejercicio Baraja de Cartas</h1>

      <div class="mb-3">
        <button class="btn btn-primary mx-1" id="btnMezclar">
          Mezclar Baraja
        </button>
        <button class="btn btn-success mx-1" id="btnSacar">
          Sacar Una Carta
        </button>
        <button class="btn btn-warning mx-1" id="btnCartasPalo">
          Mostrar Cartas de un Palo
        </button>
        <button class="btn btn-info mx-1" id="btnValorCartaEjemplo">
          Valor de Carta Ejemplo
        </button>
      </div>

      <div id="resultado" class="border rounded p-3 bg-white shadow-sm"></div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tu JS -->
    <script src="./utils/index.js"></script>
  </body>
</html>
