<!-- Realiza una página web que permita gestionar tareas. Para ello la página web cotará con los siguientes elementos

- Formulario de introducción de datos: con elementos para la introducir nombre, descripción, fecha, prioritaria y prioridad
(baja, media alta)
- Lista con las tareas que hayan sido agregadas de tareas agregaras mostrando el nombre de la tarea,
acompañadas de un select para en el momento del cambio mostrar aquellas que tengan la prioridad indicada
- Conjunto de cartas con todas las tareas introducidas.
Esta lista no se modificará en el caso de que se seleccione una prioridad para filtrar.
Cada una de las cartas deberá mostrar además del nombre, la prioridad y la descripción, una imagen
(la cual dependerá del tipo de prioridad que tenga). Además contará con un botón para completar la tarea.
En el momento que este botón sea pulsado la tarea desaparecerá de la lista de cartas y de tareas filtradas.
> Cada vez que se realiza un filtro por el select, se modifica la lista de tareas de la parte izquierda, pero no de las cartas
> Cada vez que se completa una tarea pulsando el bóton de la carta, desaparece de la lista de filtrado y de la lista de cartas
> Para poder realizar la práctica es necesario crear una clase donde se genera un objeto de tipo Tarea, con los atributos id, titulo,
descripción, fecha, prioritaria, prioridad, completa, imagen
>Hay que encontrar la forma de asociar las tareas que están en la lista de las carta y la lista de filtradas-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gestor de tareas completo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Gestor de Tareas</h1>
      <div class="row">
        <!-- Formulario para agregar tarea -->
        <div class="col-md-4">
          <h3>Agregar nueva tarea</h3>
          <form id="formularioTarea">
            <div class="mb-3">
              <label for="nombreTarea" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreTarea"
                required
              />
            </div>
            <div class="mb-3">
              <label for="descripcionTarea" class="form-label"
                >Descripción</label
              >
              <textarea
                class="form-control"
                id="descripcionTarea"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="fechaTarea" class="form-label">Fecha</label>
              <input
                type="date"
                class="form-control"
                id="fechaTarea"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="esPrioritaria"
              />
              <label for="esPrioritaria" class="form-check-label"
                >¿Es prioritaria?</label
              >
            </div>
            <div class="mb-3">
              <label for="prioridadTarea" class="form-label">Prioridad</label>
              <select class="form-select" id="prioridadTarea" required>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="urlImagenTarea" class="form-label"
                >URL de la imagen (opcional)</label
              >
              <input
                type="text"
                class="form-control"
                id="urlImagenTarea"
                placeholder="https://..."
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Agregar Tarea
            </button>
          </form>
        </div>

        <!-- Lista filtrada -->
        <div class="col-md-4">
          <h3>Filtrar tareas por prioridad</h3>
          <select class="form-select mb-3" id="filtroPrioridad">
            <option value="todas">Todas</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
          <ul class="list-group" id="listaFiltrada"></ul>
        </div>

        <!-- Contenedor de cartas -->
        <div class="col-md-4" id="contenedorCartas">
          <h3>Todas las tareas</h3>
        </div>
      </div>
    </main>

    <script src="./utils/clases.js"></script>
    <script src="./utils/index1.js"></script>
  </body>
</html>
