<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con SweetAlert2 y Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body
    class="bg-light d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="card shadow-lg p-5 text-center" style="max-width: 400px">
      <h1 class="mb-4 text-primary">Calculadora Básica</h1>
      <p class="mb-3 text-secondary">
        Introduce dos números y elige la operación.
      </p>
      <button id="abrirCalculadora" class="btn btn-primary w-100">
        Abrir Calculadora
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Archivo JS principal -->
    <script src="./index1_Boots_Sweet..js"></script>
  </body>
</html>
