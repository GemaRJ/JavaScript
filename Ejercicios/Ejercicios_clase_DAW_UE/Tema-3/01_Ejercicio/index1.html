<!-- Crea una página HTML con un párrafo que contenga un texto inicial.
 Añade un botón que, al hacer clic, cambie el contenido del párrafo utilizando textContent o innerHTML.
 Practica el uso de getElementById() o querySelector() para acceder al elemento. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Ejercicio de Manipulación del DOM</title>
  </head>

  <body>
    <main>
      <div class="container mt-5">
        <h1 class="mb-4">Ejercicio de Manipulación del DOM</h1>

        <p id="miParrafo">Este es el texto inicial del párrafo.</p>

        <button id="cambiarTextoBtn" class="btn btn-primary">
          Cambiar Texto del Párrafo
        </button>
      </div>
    </main>

    <script src="./utils/index1.js"></script>
  </body>
</html>
