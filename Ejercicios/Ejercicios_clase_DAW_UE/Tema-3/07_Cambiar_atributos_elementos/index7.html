<!-- Dise침a una p치gina con una imagen y dos botones. Un bot칩n debe cambiar el atributo src de la imagen a una URL diferente,
 y el otro bot칩n debe cambiar el atributo alt. Utiliza setAttribute() o accede directamente a las propiedades del elemento
 (ej: elemento.src). -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Cambiar atributos de elementos</title>

    <link rel="stylesheet" href="./style7.css" />
  </head>
  <body>
    <main>
      <div class="container text-center mt-5">
        <h1 class="mb-4">Cambiar atributos de una imagen</h1>
        <img
          id="miImagen"
          src="./javascript.jpg"
          alt="Imagen de javascript"
          class="img-fluid mb-4 miImagen"
        />
        <p id="textoAlt" class="text-muted">Texto Alt: Imagen JavaScript</p>
        <div>
          <button id="btnSrc" class="btn btn-primary me-2">Cambiar Src</button>
          <button id="btnAlt" class="btn btn-secondary">Cambiar Alt</button>
        </div>
      </div>
    </main>
    <script src="./index7.js"></script>
  </body>
</html>
