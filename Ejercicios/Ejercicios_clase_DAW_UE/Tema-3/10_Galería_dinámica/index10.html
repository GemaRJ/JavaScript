<!--Implementa una galería donde el usuario pueda añadir imágenes.
Crea un campo de texto para introducir la URL de una imagen y un botón para añadirla.
Al pulsar el botón, crea un elemento &lt;img&gt; dinámicamente, establece su src con la URL proporcionada y
añádelo a un contenedor div.
Opcionalmente, añade un botón a cada imagen para poder eliminarla de la galería.  -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Galería de imágenes dinámica</title>

    <link rel="stylesheet" href="./style10.css" />
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="mb-4">Galería de imágenes dinámica</h1>

      <!-- Input para URL -->
      <div class="mb-3">
        <input
          type="text"
          id="urlImagen"
          class="form-control"
          placeholder="Introduce la URL de la imagen"
        />
      </div>

      <!-- Botón -->
      <button id="btnAgregar" class="btn btn-primary mb-4">
        Añadir imagen
      </button>

      <!-- Contenedor de la galería -->
      <div id="galeria" class="imagen row g-3"></div>
    </main>
    <script src="./index10.js"></script>
  </body>
</html>
