<!-- Implementa una lista de la compra utilizando Bootstrap Cards. Crea un formulario con campos para el nombre del producto,
 cantidad y precio. Al añadir un producto, 
 crea dinámicamente una Card de Bootstrap (card, card-body, card-title) que muestre la información del producto. 
 Cada card debe incluir un botón para eliminar el producto. Muestra el total de la compra en un elemento
 aparte que se actualice automáticamente. Utiliza clases de Bootstrap para el diseño responsivo con row y col -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Lista de la compra con Bootstrap Cards</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center mb-4">Lista de la compra con Bootstrap Cards</h1>
      <div class="row">
        <!-- FORMULARIO -->
        <div class="col-md-6">
          <form id="product-form" class="p-3">
            <div class="mb-3">
              <label for="product-name" class="form-label"
                >Nombre del producto</label
              >
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-quantity" class="form-label">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="product-quantity"
                required
                min="1"
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                required
                min="0.01"
                step="0.01"
              />
            </div>
            <button type="button" id="btnAdd" class="btn btn-primary w-100">
              Añadir producto
            </button>
          </form>
        </div>

        <!-- CONTENEDOR DE PRODUCTOS Y TOTAL -->
        <div class="col-md-6">
          <h2 class="text-center mb-3">Productos añadidos</h2>
          <div id="products-container"></div>

          <div class="mt-4 text-center">
            <h4>Total: <span id="total">0.00 €</span></h4>
          </div>
        </div>
      </div>
    </main>

    <script src="index12.js"></script>
  </body>
</html>
