<!-- Implementa una lista de la compra utilizando Bootstrap Cards. Crea un formulario con campos para el nombre del producto,
 cantidad y precio. Al añadir un producto, 
 crea dinámicamente una Card de Bootstrap (card, card-body, card-title) que muestre la información del producto. 
 Cada card debe incluir un botón para eliminar el producto. Muestra el total de la compra en un elemento
 aparte que se actualice automáticamente. Utiliza clases de Bootstrap para el diseño responsivo con row y col -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Animate.css para animaciones -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Lista de la compra con Bootstrap Cards</title>
  </head>
  <body>
    <main class="container">
      <!-- "container": centra el contenido y agrega padding horizontal -->

      <h1 class="text-center mb-4">Lista de la compra con Bootstrap Cards</h1>
      <!-- "text-center": centra el texto -->
      <!-- "mb-4": margin-bottom 4 (espaciado inferior) -->

      <div class="row">
        <!-- "row": fila de Bootstrap que contendrá columnas -->

        <!--  FORMULARIO  -->
        <div class="col-md-6">
          <!-- "col-md-6": columna que ocupa la mitad del ancho en pantallas medianas o mayores -->
          <form id="product-form" class="p-3">
            <!-- "p-3": padding interno al formulario -->

            <!-- Campo nombre -->
            <div class="mb-3">
              <!-- "mb-3": separa verticalmente los campos -->
              <label for="product-name" class="form-label"
                >Nombre del producto</label
              >
              <!-- "form-label": estilo para etiquetas de Bootstrap -->
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
              />
              <!-- "form-control": estilo para inputs de Bootstrap -->
            </div>

            <!-- Campo cantidad -->
            <div class="mb-3">
              <label for="product-quantity" class="form-label">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="product-quantity"
                required
                min="1"
              />
            </div>

            <!-- Campo precio -->
            <div class="mb-3">
              <label for="product-price" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                required
                min="0.01"
                step="0.01"
              />
            </div>

            <!-- Botón añadir -->
            <button type="button" id="btnAdd" class="btn btn-primary w-100">
              Añadir producto
            </button>
            <!-- "btn": clase base de botón -->
            <!-- "btn-primary": botón azul principal -->
            <!-- "w-100": ancho completo dentro del contenedor -->
          </form>
        </div>

        <!--CONTENEDOR DE PRODUCTOS Y TOTAL -->
        <div class="col-md-6">
          <!-- Segunda columna ocupando la otra mitad de la fila -->

          <h2 class="text-center mb-3">Productos añadidos</h2>
          <!-- Contenedor donde se agregarán las cards dinámicamente -->
          <div id="products-container"></div>

          <!-- Total de la compra -->
          <div class="mt-4 text-center">
            <!-- "mt-4": margin-top 4 (espaciado superior) -->
            <!-- "text-center": centra el contenido -->
            <h4>Total: <span id="total">0.00 €</span></h4>
          </div>
        </div>
      </div>
    </main>

    <!-- Script JS -->
    <script src="index12.js"></script>
  </body>
</html>
