<!-- Desarrolla una calculadora de propinas con un diseño Bootstrap.
 Crea un formulario que solicite el monto de la cuenta y el porcentaje de propina (10%, 15%, 20% o personalizado).
 Utiliza input-group de Bootstrap para los campos de entrada con símbolos de moneda. Al calcular,
  muestra en tarjetas Bootstrap separadas: el monto de la propina, el total a pagar y el monto por persona (si se divide la cuenta).
 Incluye un campo adicional para indicar entre cuántas personas se divide. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <title>Calculadora de propinas</title>
  </head>
  <body>
    <main class="container text-center mt-4">
      <h1 class="mb-4">Calculadora de Propinas</h1>

      <form id="formPropina">
        <div class="mb-3">
          <label for="montoCuenta" class="form-label"
            >Monto de la cuenta (€)</label
          >
          <input
            type="number"
            class="form-control"
            id="montoCuenta"
            placeholder="Ingrese el monto de la cuenta"
          />
        </div>

        <div class="mb-3">
          <label for="porcentajePropina" class="form-label"
            >Porcentaje de propina (%)</label
          >
          <input
            type="number"
            class="form-control"
            id="porcentajePropina"
            placeholder="Ingrese el porcentaje de propina"
          />
        </div>

        <div class="mb-3">
          <label for="numeroPersonas" class="form-label"
            >Dividir entre cuántas personas</label
          >
          <input
            type="number"
            class="form-control"
            id="numeroPersonas"
            placeholder="Número de personas"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular</button>
      </form>

      <div class="row mt-4" id="resultados"></div>
    </main>

    <script src="index13.js"></script>
  </body>
</html>
