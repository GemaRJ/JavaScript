<!-- Crea una lista con varios elementos &lt;li&gt;.
 Añade un botón a cada elemento de la lista que permita eliminar ese elemento específico del DOM. Utiliza removeChild() o remove() 
 para eliminar el elemento.
 Practica el uso de parentNode para acceder al elemento padre. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Eliminar elementos del DOM</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container mb-5">
      <h1 class="text-center my-4">Eliminar elementos del DOM</h1>

      <ul id="item-list" class="list-group">
        <li
          id="lista1"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Elemento 1
          <button id="btn1" class="btn btn-danger btn-sm delete-btn">
            Eliminar
          </button>
        </li>
        <li
          id="lista2"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Elemento 2
          <button id="btn2" class="btn btn-danger btn-sm delete-btn">
            Eliminar
          </button>
        </li>
        <li
          id="lista3"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Elemento 3
          <button id="btn3" class="btn btn-danger btn-sm delete-btn">
            Eliminar
          </button>
        </li>
      </ul>
    </main>
    <script src="./index8.js"></script>
  </body>
</html>
