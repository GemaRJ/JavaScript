<!-- Implementa un comparador de precios de productos entre diferentes tiendas.
 Utiliza el sistema de Grid de Bootstrap para mostrar cards de productos en columnas responsivas (col-md-4).
 Cada card debe mostrar el nombre del producto, precio en diferentes tiendas y un badge indicando la mejor oferta.
 A単ade un formulario para a単adir nuevos productos y precios.
 Incluye funcionalidad para ordenar por precio o por nombre usando botones con btn-group de Bootstrap. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de precios</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-4">Comparador de precios</h1>

      <!-- Formulario de a単adir producto -->
      <form id="formProducto" class="row g-2 mb-3">
        <div class="col-md-3">
          <input
            type="text"
            id="nombreProducto"
            class="form-control"
            placeholder="Nombre producto"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="precioTienda1"
            class="form-control"
            placeholder="Precio Tienda 1"
            step="0.01"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="precioTienda2"
            class="form-control"
            placeholder="Precio Tienda 2"
            step="0.01"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="precioTienda3"
            class="form-control"
            placeholder="Precio Tienda 3"
            step="0.01"
            required
          />
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">
            A単adir producto
          </button>
        </div>
      </form>

      <!-- Botones de orden -->
      <div class="mb-3">
        <button type="button" id="ordenNombre" class="btn btn-secondary me-2">
          Ordenar por nombre
        </button>
        <button type="button" id="ordenPrecio" class="btn btn-secondary">
          Ordenar por mejor precio
        </button>
      </div>

      <!-- Contenedor de productos -->
      <div id="contenedorProductos" class="row"></div>
    </main>

    <script src="./index19.js"></script>
  </body>
</html>
