<!-- Diseña una página con una imagen y un botón. Al hacer clic en el botón, la imagen debe ocultarse si está visible, o mostrarse si está oculta.
 Utiliza la propiedad style.display para alternar entre 'none' y 'block'. Puedes usar una variable para controlar el estado actual. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Página de gestión usuarios</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container mt-5 text-center">
      <div class="container mt-5">
        <h1 class="mb-4">Mostrar/Ocultar Imagen</h1>
        <img
          id="miImagen"
          src="./javascript.jpg"
          alt="Imagen de javascript"
          class="imagen"
        />
      </div>
      <br />
      <button id="mostrarOcultar" class="btn btn-primary">
        Mostrar/Ocultar Imagen
      </button>
    </main>

    <script src="./index3.js"></script>
  </body>
</html>
