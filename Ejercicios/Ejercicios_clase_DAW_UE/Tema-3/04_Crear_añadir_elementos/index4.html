<!-- Crea un botón que, al hacer clic, añada un nuevo elemento &lt;li&gt; a una lista &lt;ul&gt; existente.
 Utiliza document.createElement() para crear el elemento y appendChild()
 para añadirlo al DOM. El texto del nuevo elemento puede ser fijo o solicitado al usuario con prompt(). -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- Título de la pestaña del navegador -->
    <title>Crear y añadir elementos</title>
  </head>

  <body>
    <!-- Contenedor principal con margen superior -->
    <main class="container mt-5">
      <!-- Fila de Bootstrap centrada horizontalmente -->
      <div class="row justify-content-center">
        <!-- Columna centrada y con ancho medio en pantallas medianas -->
        <div class="col-md-6 text-center">
          <!-- Título principal de la página -->
          <h1 class="mb-4">Crear y añadir elementos</h1>

          <!-- Lista no ordenada que contendrá los elementos -->
          <!-- Se usará desde JavaScript para añadir nuevos <li> -->
          <ul id="miLista" class="list-group mb-4">
            <!-- Elementos iniciales de la lista -->
            <li class="list-group-item">Elemento 1</li>
            <li class="list-group-item">Elemento 2</li>
          </ul>

          <!-- Botón que ejecuta la acción de añadir un nuevo elemento -->
          <!-- Se conecta con JavaScript mediante su id -->
          <button id="agregarElemento" class="btn btn-primary w-100">
            Agregar elemento
          </button>
        </div>
      </div>
    </main>

    <script src="./index4.js"></script>
  </body>
</html>
