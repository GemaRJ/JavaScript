<!-- Crea un conversor de monedas utilizando Bootstrap para el diseño.
 El formulario debe incluir un campo de entrada para la cantidad, dos selectores (&lt;select&gt;)
 para elegir la moneda de origen y destino (EUR, USD, GBP, JPY), y un botón para realizar la conversión.
 Utiliza las clases de Bootstrap como form-control, btn btn-primary y container.
 Muestra el resultado en un alert alert-success de Bootstrap.
 Define tasas de conversión fijas en tu código JavaScript. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <title>Conversor de monedas con Bootstrap</title>

    <link rel="stylesheet" href="./utils/style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="mb-4">Conversor de monedas con Bootstrap</h1>
      <div class="row">
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="monedaOrigen" class="form-label">Moneda de origen:</label>
          <select id="monedaOrigen" class="form-select">
            <option value="EUR">Euro (€)</option>
            <option value="USD">Dólar americano ($)</option>
            <option value="GBP">Libra esterlina (£)</option>
            <option value="JPY">Yen japonés (¥)</option>
          </select>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label for="monedaDestino" class="form-label">Moneda destino:</label>
          <select id="monedaDestino" class="form-select">
            <option value="EUR">Euro (€)</option>
            <option value="USD">Dólar americano ($)</option>
            <option value="GBP">Libra esterlina (£)</option>
          </select>
        </div>

        <!-- Botón para convertir -->
        <div class="col-md-6 d-flex align-items-end">
          <button id="btnConvertir" class="btn btn-primary w-100">
            Convertir
          </button>
        </div>
      </div>

      <!-- Resultado -->
      <div id="resultado" class="mt-4 text-center"></div>
    </main>

    <script src="./index11.js"></script>
  </body>
</html>
