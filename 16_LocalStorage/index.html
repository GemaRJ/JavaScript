<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Hh+I+KxILFvY47J16CR9zW8O7vP4J8+LH7QKQnuKuiAVnWLzeN8tE5YBuJzQLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="d-flex gap-3 mb-4">
        <input
          id="inputNombre"
          placeholder="Introduce nombre"
          class="form-control"
        />

        <input
          placeholder="Introduce apellido"
          class="form-control"
          id="inputApellido"
        />

        <input
          placeholder="Introduce pass"
          type="password"
          class="form-control"
          id="inputPass"
        />
      </div>

      <div class="mb-4">
        <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        <button class="btn btn-primary" id="btnEliminar">Eliminar</button>
        <button class="btn btn-primary" id="btnObtener">Obtener</button>
      </div>

      <p></p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FkyOEForCGlyvwx9HJ09JCyn3nwiPVLz7YVJwRVwCk/BmnvDxM+D2ScQBiTxI"
      crossorigin="anonymous"
    ></script>

    <script src="./utils/index.js"></script>
  </body>
</html>
