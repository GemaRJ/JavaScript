<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Primera página en DWEC</title>

    <!-- Importamos Bootstrap desde CDN para estilos y componentes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Importamos Animate.css para animaciones en los elementos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Estilos personalizados -->
    <style>
      body {
        padding: 20px; /* Espacio interno de la página */
      }
      /* Contenedor de botones para que estén alineados y con separación */
      .btn-container {
        display: flex; /* Flexbox para distribuir los botones en línea */
        gap: 5px; /* Espacio entre botones */
        margin-bottom: 20px; /* Separación inferior antes del siguiente elemento */
      }
      button {
        flex: 1; /* Cada botón ocupa el mismo espacio dentro del contenedor */
      }
    </style>
  </head>

  <body>
    <h1>Primera pagina en DWEC</h1>

    <p>Interacción entre JS y el DOM con librerías</p>

    <!-- Contenedor de botones -->
    <div class="btn-container">
      <button id="btnAgregar" class="btn btn-primary">Agregar</button>
      <!-- Botón para agregar elementos a la lista -->
      <button id="btnEliminar" class="btn btn-success">Eliminar</button>
      <!-- Botón para eliminar el último elemento de la lista -->
      <button id="btnVaciar" class="btn btn-danger">Vaciar</button>
      <!-- Botón para vaciar toda la lista -->
    </div>

    <!-- Input de texto donde el usuario escribe un nombre -->
    <input
      type="text"
      id="inputNombre"
      class="form-control mb-3"
      placeholder="Introduce un nombre"
    />

    <!-- Lista desordenada que se manipula dinámicamente desde JS -->
    <ul id="lista" class="list-group">
      <li class="list-group-item">Dato 1</li>
      <li class="list-group-item">Dato 2</li>
      <!-- Elementos iniciales de ejemplo -->
    </ul>

    <!-- Importamos SweetAlert2 para alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Nuestro archivo JS donde está la lógica del DOM -->
    <script src="./utils/js/index14_new.js"></script>
  </body>
</html>
